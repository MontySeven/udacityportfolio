<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front End Portfolio of Montaque Swanepoel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/portstyle.css">
    <style type="text/css">
        * {
            border: black 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row"> <!-- header -->
            <div class="col-md-6">
                <img src="images/logo.png" alt="Montaque's Logo">
            </div>
            <div class="col-md-6 text-right text-uppercase">
                <h1>Montaque Swanepoel</h1>
                <h4>Front End Hobbyist</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>
        <div class="row"> <!-- Main Feature Picture -->
            <div class="col-md-12">
                <img class="img-responsive" src="images/bigpic.jpg" alt="snowy hill">
            </div>
        </div>
        <div class="row"> <!-- Featured Work Heading -->
            <div class="col-md-12">
                <h2>Featured Work</h2>
            </div>
        </div>
        <div class="row"> <!-- Featured Boxes -->
            <div class="col-md-4">
                <img class="img-responsive img-rounded" src="images/montaque.jpg" alt="Personal Website of Montaque" height="250">
                <h3 class="text-center text-uppercase">Personal Website</h3>
                <p class="text-center">http://montaque.co.za</p>
            </div>
            <div class="col-md-4">
                <img class="img-responsive img-rounded" src="images/taxaid.png" alt="Taxaid" height="250">
                <h3 class="text-center text-uppercase">Taxaid</h3>
                <p class="text-center">https://taxaid.co.za</p>
            </div>
            <div class="col-md-4">
                <img class="img-responsive img-rounded" src="images/cfo360.jpg" alt="CFO360" height="250">
                <h3 class="text-center text-uppercase">CFO360</h3>
                <p class="text-center">https://cfo360.co.za</p>
            </div>
        </div>
    </div>
</body>
</html>
