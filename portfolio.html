<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front End Portfolio of Montaque Swanepoel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/portstyle.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-md-2">
                    <img class="img-responsive center-block title-logo" src="images/logo.png" alt="Montaque's Logo">
                </div>
                <div class="col-md-10 text-right text-uppercase">
                    <h1 class="text-thin title-super">Montaque Swanepoel</h1>
                    <h4>Front End Hobbyist</h4>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="col-md-12">
                <hr>
            </div>
        </div>

        <div class="row"> <!-- Main Feature Picture -->
            <div class="col-md-12">
                <img class="img-responsive" src="images/bigpic.jpg" alt="snowy hill">
            </div>
        </div>


        <div class="row"> <!-- Featured Work Heading -->
            <div class="col-md-12">
                <h2 class="text-lively">Featured Work</h2>
            </div>
        </div>


        <div class="row col-centered"> <!-- Featured Boxes -->
            <div class="col-md-4">
                <a href="http://montaque.co.za/"><img class="img-responsive img-rounded pic-border" src="images/montaque.jpg" alt="Personal Website of Montaque" height="250"></a>
                <h3 class="text-center text-uppercase">Personal Website</h3>
                <p class="text-center">http://montaque.co.za</p>

            </div>
            <div class="col-md-4">
                <a href="http://taxaid.co.za"><img class="img-responsive img-rounded pic-border" src="images/taxaid.png" alt="Taxaid" height="250"></a>
                <h3 class="text-center text-uppercase">Taxaid</h3>
                <p class="text-center">https://taxaid.co.za</p>
            </div>
            <div class="col-md-4">
                <a href="http://cfo360.co.za/"><img class="img-responsive img-rounded pic-border" src="images/cfo360.jpg" alt="CFO360" height="250"></a>
                <h3 class="text-center text-uppercase">CFO360</h3>
                <p class="text-center">https://cfo360.co.za</p>
            </div>
        </div>

        <footer>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-center">Made with Love in <a class="" href="https://en.wikipedia.org/wiki/Johannesburg">Johannesburg</a></p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
